<div class="container">
    <div class="box">
        <h3>Get in Touch</h3>
        <div class="name">
            <input type="text" placeholder="Name" id="name">
        </div>
        <div class="club">
            <input type="text" placeholder="Club/Society" id="club">
        </div>
        <div class="mentor">
            <input type="text" placeholder="Mentor" id="mentor">
        </div>
        <div class="message-box">
            <textarea id="msg" cols="30" rows="10" placeholder="Description"></textarea>
        </div>
        <div class="co">
            <input type="text" placeholder="Event Co-ordinator" id="co">
        </div>
        <div class="button">
            <button id="send" onclick="message()">Send</button>
        </div>
        <div class="message">
            <div class="success" id="success">Your Message Successfully Sent!</div>
            <div class="danger" id="danger">Feilds Can't be Empty!</div>
        </div>
    </div>
</div>

        <script>
           function message(){
    var Name = document.getElementById('name');
    var email = document.getElementById('club');
    var Mentor= document.getElementById('mentor');
    var msg = document.getElementById('msg');
    var Co = document.getElementById('co');
    const success = document.getElementById('success');
    const danger = document.getElementById('danger');

    if(Name.value === '' || email.value === '' || msg.value === '' || Mentor.value === '' || Co.value === ''){
        danger.style.display = 'block';
    }
    else{
        setTimeout(() => {
            Name.value = '';
            email.value = '';
            msg.value = '';
            Mentor.value='';
            Co.value='';
        }, 2000);

        success.style.display = 'block';
    }


    setTimeout(() => {
        danger.style.display = 'none';
        success.style.display = 'none';
    }, 4000);

}
        </script>
